# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
# windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
# windowrulev2 = opacity 0.8 0.8,class:^(floatkitty)$
# windowrulev2 = size 1000 600, class:(floatkitty)$
# windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrule = opacity 0.8 0.8,match:class ^(chromium)$
windowrule = opacity 0.8 0.8,match:class ^(brave)$
windowrule = opacity 0.8 0.8,match:class ^(discord)$
windowrule = match:class ^com.viber.Viber$, float on
windowrule = float on, match:class ^(eog)$ 
windowrule = float on, match:class ^(thunar)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = size 600 800, match:class (blueman-manager)$
windowrule = size 1000 600, match:class (thunar)$
windowrule = size 600 800, match:class (org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^electron$, match:title ^Open Folder$
windowrule = center on, match:class ^electron$, match:title ^Open Folder$

# windowrulev2 = opacity 0.8 0.8,class:^(Code)$

windowrule = float on, match:class ^(floatkitty)$
