windowrule = opacity 0.8 0.8,match:class ^(chromium)$
windowrule = opacity 0.8 0.8,match:class ^(brave)$
windowrule = opacity 0.8 0.8,match:class ^(discord)$
windowrule = float,match:class ^com.viber.Viber$
windowrule = float, match:class ^(eog)$
windowrule = float, match:class ^(thunar)$
windowrule = float, class:^(blueman-manager)$
windowrule = size 600 800, class:(blueman-manager)$
windowrule = size 1000 600, class:(thunar)$
windowrule = size 600 800, class:(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^electron$, title:^Open Folder$
windowrule = center, class:^electron$, title:^Open Folder$

